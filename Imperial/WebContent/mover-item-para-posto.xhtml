<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="cabecalho">
		<title>Alterar item ao estoque</title>
		<h:outputScript name="mascaraWithJquery.js" library="js" target="body"/>
		<h:outputScript name="jquery.maskMoney.js" library="js" target="body"/>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="alterarestoque">
			<p:messages autoUpdate="true"/>
			<p:panelGrid columns="2" styleClass="semBorda">
				<h:outputLabel value="Descricao:"/>
				<p:inputText value="#{estoqueBean.estoqueSelecionado.descricao}" required="true" requiredMessage="Informe a descrição"
				readonly="true"/>
				
				<h:outputLabel value="Quantidade a mover:"/>
				<p:inputText value="#{estoqueBean.qtdTransferir}" required="true" requiredMessage="Informe a quantidade" 
				onkeyup="validar(this, 'num')"/>
				
				<h:outputLabel value="Posto:"/>
				<p:selectOneMenu value="#{estoqueBean.idPosto}">
					<f:selectItem itemLabel="Selecione o posto" noSelectionOption="true"/>
					<f:selectItems itemLabel="#{posto.nome}" itemValue="#{posto.id}" value="#{postoBean.postos}" var="posto"/>
				</p:selectOneMenu>
				
				<p:commandButton value="Salvar" action="#{estoqueBean.mover}" update="alterarestoque"/>
				<p:commandButton value="Cancelar" onclick="self.location='gerenciar-estoque.xhtml'" immediate="true"/>
			</p:panelGrid>
		</h:form>		
	</ui:define>		
</ui:composition>
