<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="cabecalho">
		<title>Alterar condominio</title>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="formalterar">
			<p:messages autoUpdate="true"/>
			<p:panelGrid styleClass="semBorda" columns="2">
				<h:outputText value="Condominio:" />				
				<p:inputText value="#{postoBean.postoSelecionado.nome}"/>
				
				<h:outputText value="EndereÃ§o:" />
				<p:inputText value="#{postoBean.postoSelecionado.local.logradouro}"/>
				
				<h:outputText value="Cidade:" />
				<p:inputText value="#{postoBean.postoSelecionado.local.cidade}"/>
				
				<h:outputText value="CEP:" />
				<p:inputMask mask="99999-999" value="#{postoBean.postoSelecionado.local.cep}"/>
				
				<h:outputText value="UF:" />
				<p:selectOneMenu value="#{postoBean.postoSelecionado.local.uf}">
					<f:selectItem itemLabel="Selecione o estado" noSelectionOption="true"/>
					<f:selectItem itemLabel="DF" itemValue="DF"/>
					<f:selectItem itemLabel="GO" itemValue="GO"/>
					<f:selectItem itemLabel="Outro" itemValue="Outro"/>
				</p:selectOneMenu> 
				
				<p:commandButton value="Alterar" action="#{postoBean.alterar}" update="formalterar"/>
				<p:commandButton value="Cancelar" onclick="self.location='gerenciar-postos.xhtml'" immediate="true"/>							
			</p:panelGrid>
		</h:form>		
	</ui:define>	
	
	
</ui:composition>
