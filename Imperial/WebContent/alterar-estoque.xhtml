<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="cabecalho">
		<title>Alterar item ao estoque</title>
		<h:outputScript name="mascaraWithJquery.js" library="js" target="body"/>
		<h:outputScript name="jquery.maskMoney.js" library="js" target="body"/>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="alterarestoque">
			<p:messages autoUpdate="true"/>
			<p:panelGrid columns="2" styleClass="semBorda">
				<h:outputLabel value="Descricao:"/>
				<p:inputText value="#{estoqueBean.estoqueSelecionado.descricao}" required="true" requiredMessage="Informe a descrição"/>
				
				<h:outputLabel value="Quantidade:"/>
				<p:inputText value="#{estoqueBean.estoqueSelecionado.qtd}" required="true" requiredMessage="Informe a quantidade" 
				onkeyup="validar(this, 'num')"/>
				
				<h:outputLabel value="Minimo:"/>
				<p:inputText value="#{estoqueBean.estoqueSelecionado.minimo}" required="true" requiredMessage="Informe o minimo"
				onkeyup="validar(this, 'num')"/>
				
				<h:outputLabel value="Valor unidade:"/>
				<p:inputText styleClass="real" value="#{estoqueBean.estoqueSelecionado.valorUnidade}" required="true" 
				requiredMessage="Informe o valor por unidade"/>
				
				<p:commandButton value="Salvar" action="#{estoqueBean.alterar}" update="alterarestoque"/>
				<p:commandButton value="Cancelar" onclick="self.location='gerenciar-estoque.xhtml'" immediate="true"/>
			</p:panelGrid>
		</h:form>		
	</ui:define>		
</ui:composition>
