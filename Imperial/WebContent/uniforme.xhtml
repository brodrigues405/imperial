<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="cabecalho">
		<title>Uniforme</title>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:outputText value="Por favor insira uma função para continuar este processo." rendered="#{funcaoBean.funcoes.size() == 0}" />
		<h:form rendered="#{funcaoBean.funcoes.size() != 0}">
			<p:messages autoUpdate="true"/>
			<p:panelGrid columns="2" styleClass="semBorda">	
				
				<h:outputLabel value="Uniforme para:"/>
				<p:selectOneMenu id="selecaoFuncao" value="#{uniformeBean.uniforme.funcao.id}" style="width:250px;" required="true" 
				requiredMessage="Selecione a profissao do uniforme">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione uma função" />
					<f:selectItems itemLabel="#{funcao.descricao}" itemValue="#{funcao.id}" value="#{funcaoBean.funcoes}" var="funcao" />
				</p:selectOneMenu>

				<p:commandButton value="Cadastrar" action="#{uniformeBean.cadastrar}"/>				
			</p:panelGrid>			
		</h:form>
	</ui:define>	
</ui:composition>
